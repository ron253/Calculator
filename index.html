<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <section id = "main">
      <div class="container w-50 ">
        <div class="row previous">
          <div class="col col-previous ">
            <h1></h1>
          </div>
        </div>

        <div class="row current">
          <div class="col col-current">
              <h1></h1>
          </div>
        </div>

        <div class="row row3">
          <div class="col-3 px-0">
            <button id = "clear-all" class = "w-100" type="button" name="button">AC</button>
          </div>

          <div class="col-3 px-0">
            <button id = "delete" class = "w-100" type="button" name="button">DEL</button>
          </div>

          <div class="col-3 px-0">
            <button  type="button" class = "w-100 number " name="button">-</button>
          </div>

          <div class="col-3 px-0">
            <button class = "w-100 data " type="button" name="button">/</button>
          </div>

        </div>

        <div class="row row4">
          <div class="col px-0">
            <button class = "w-100 number" type="button" name="button">1</button>
          </div>

          <div class="col px-0">
            <button class = "w-100 number" type="button" name="button">2</button>
          </div>

          <div class="col px-0">
            <button class = "w-100 number" type="button" name="button">3</button>
          </div>

          <div class="col px-0">
            <button  class = "w-100 data" type="button" name="button">*</button>
          </div>
        </div>


        <div class="row row5">
          <div class="col px-0">
            <button class = "w-100 number" type="button" name="button">4</button>
          </div>

          <div class="col px-0">
            <button class = "w-100 number" type="button" name="button">5</button>
          </div>

          <div class="col px-0">
            <button class = "w-100 number" type="button" name="button">6</button>
          </div>

          <div class="col px-0">
            <button  class = "w-100 data" type="button" name="button">+</button>
          </div>
        </div>

        <div class="row row6">
          <div class="col px-0">
            <button  class = "w-100 number " type="button" name="button">7</button>
          </div>

          <div class="col px-0">
            <button  class = "w-100 number" type="button" name="button">8</button>
          </div>

          <div class="col px-0">
            <button  class = "w-100 number" type="button" name="button">9</button>
          </div>

          <div class="col px-0">
            <button class = "w-100 data" type="button" name="button">-</button>
          </div>
        </div>

        <div class="row row7">
          <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 px-0">
            <button  class = "w-100 number" type="button" name="button">.</button>
          </div>

          <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 px-0">
            <button  class = "w-100 number" type="button" name="button">0</button>
          </div>

          <div class="col-lg-6 col-xs-6 col-sm-6 col-md-6 px-0">
            <button class = "w-100 equal" type="button" name="button">=</button>
          </div>

        </div>

      </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js">

    </script>
  </body>
</html>
